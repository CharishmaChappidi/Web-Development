<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    .quiz-container {
      background: white;
      border-radius: 8px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .quiz-header {
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background: #0077b6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background: #005f8a;
    }

    .hide {
      display: none;
    }

    .result {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- QUIZ SECTION -->
  <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h2 id="question">Question text</h2>
      <div id="answer-buttons"></div>
    </div>
    <button id="next-btn" class="btn">Next</button>
    <div id="result" class="result hide"></div>
  </div>

  <script>
    const questions = [
      {
        question: "What is the capital of France?",
        answers: [
          { text: "Berlin", correct: false },
          { text: "Madrid", correct: false },
          { text: "Paris", correct: true },
          { text: "Lisbon", correct: false }
        ]
      },
      {
        question: "Which language runs in a web browser?",
        answers: [
          { text: "Java", correct: false },
          { text: "C", correct: false },
          { text: "Python", correct: false },
          { text: "JavaScript", correct: true }
        ]
      },
      {
        question: "What does CSS stand for?",
        answers: [
          { text: "Computer Style Sheets", correct: false },
          { text: "Cascading Style Sheets", correct: true },
          { text: "Creative Style System", correct: false },
          { text: "Colorful Style Sheets", correct: false }
        ]
      },
      {
        question: "Which planet is known as the Red Planet?",
        answers: [
          { text: "Earth", correct: false },
          { text: "Mars", correct: true },
          { text: "Venus", correct: false },
          { text: "Jupiter", correct: false }
        ]
      },
      {
        question: "What does HTTP stand for?",
        answers: [
          { text: "HyperText Transfer Protocol", correct: true },
          { text: "Hyper Transfer Text Process", correct: false },
          { text: "HighText Transmission Protocol", correct: false },
          { text: "HyperText Transition Protocol", correct: false }
        ]
      },
      {
        question: "Who wrote the novel '1984'?",
        answers: [
          { text: "George Orwell", correct: true },
          { text: "Aldous Huxley", correct: false },
          { text: "Ray Bradbury", correct: false },
          { text: "Jules Verne", correct: false }
        ]
      },
      {
        question: "Which sport is known as the 'king of sports'?",
        answers: [
          { text: "Cricket", correct: false },
          { text: "Football (Soccer)", correct: true },
          { text: "Basketball", correct: false },
          { text: "Tennis", correct: false }
        ]
      },
      {
        question: "What is the boiling point of water?",
        answers: [
          { text: "90째C", correct: false },
          { text: "80째C", correct: false },
          { text: "100째C", correct: true },
          { text: "120째C", correct: false }
        ]
      },
      {
        question: "Who painted the Mona Lisa?",
        answers: [
          { text: "Vincent Van Gogh", correct: false },
          { text: "Pablo Picasso", correct: false },
          { text: "Leonardo da Vinci", correct: true },
          { text: "Michelangelo", correct: false }
        ]
      },
      {
        question: "Which programming language is used for styling web pages?",
        answers: [
          { text: "HTML", correct: false },
          { text: "JQuery", correct: false },
          { text: "CSS", correct: true },
          { text: "XML", correct: false }
        ]
      }
    ];

    const questionElement = document.getElementById('question');
    const answerButtons = document.getElementById('answer-buttons');
    const nextButton = document.getElementById('next-btn');
    const resultBox = document.getElementById('result');

    let currentQuestionIndex = 0;
    let score = 0;

    function startQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      nextButton.innerText = 'Next';
      resultBox.classList.add('hide');
      showQuestion();
    }

    function showQuestion() {
      resetState();
      let currentQuestion = questions[currentQuestionIndex];
      questionElement.innerText = currentQuestion.question;

      currentQuestion.answers.forEach(answer => {
        const button = document.createElement('button');
        button.innerText = answer.text;
        button.classList.add('btn');
        if (answer.correct) {
          button.dataset.correct = answer.correct;
        }
        button.addEventListener('click', selectAnswer);
        answerButtons.appendChild(button);
      });
    }

    function resetState() {
      nextButton.classList.add('hide');
      while (answerButtons.firstChild) {
        answerButtons.removeChild(answerButtons.firstChild);
      }
    }

    function selectAnswer(e) {
      const selectedBtn = e.target;
      const isCorrect = selectedBtn.dataset.correct === 'true';
      if (isCorrect) {
        score++;
        selectedBtn.style.backgroundColor = '#28a745';
      } else {
        selectedBtn.style.backgroundColor = '#dc3545';
      }

      Array.from(answerButtons.children).forEach(button => {
        button.disabled = true;
        if (button.dataset.correct === 'true') {
          button.style.backgroundColor = '#28a745';
        }
      });

      nextButton.classList.remove('hide');
    }

    function showScore() {
      resetState();
      questionElement.innerText = '';
      resultBox.classList.remove('hide');
      resultBox.innerText = `You scored ${score} out of ${questions.length}!`;
      nextButton.innerText = 'Restart Quiz';
      nextButton.classList.remove('hide');
    }

    function handleNextButton() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showScore();
      }
    }

    nextButton.addEventListener('click', () => {
      if (currentQuestionIndex < questions.length) {
        handleNextButton();
      } else {
        startQuiz();
      }
    });

    startQuiz();
  </script>
</body>
</html>
