<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Listing</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 2rem;
    }

    .filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    select, input[type="number"] {
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .product {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product h3 {
      margin-bottom: 0.5rem;
    }

    .product p {
      margin: 0.25rem 0;
    }

    .rating {
      color: #f39c12;
    }
  </style>
</head>
<body>

  <h1>üõçÔ∏è Product Listing</h1>

  <div class="filters">
    <!-- Inside the <select id="categoryFilter"> -->
  <select id="categoryFilter">
    <option value="">All Categories</option>
    <option value="Electronics">Electronics</option>
    <option value="Clothing">Clothing</option>
    <option value="Books">Books</option>
    <option value="Beauty">Beauty</option>
    <option value="Home & Kitchen">Home & Kitchen</option>
    <option value="Gaming">Gaming</option>
    <option value="Toys">Toys</option>
    <option value="Computers">Computers</option>
   </select>

    <input type="number" id="minPrice" placeholder="Min Price" />
    <input type="number" id="maxPrice" placeholder="Max Price" />

    <select id="sortRating">
      <option value="">Sort by Rating</option>
      <option value="high">High to Low</option>
      <option value="low">Low to High</option>
    </select>
  </div>

  <div class="products" id="productContainer"></div>

  <script>
    const products = [
    { name: "Smartphone", category: "Electronics", price: 15000, rating: 4.5 },
    { name: "Jeans", category: "Clothing", price: 1200, rating: 4.0 },
    { name: "Laptop", category: "Electronics", price: 55000, rating: 4.8 },
    { name: "T-Shirt", category: "Clothing", price: 500, rating: 3.9 },
    { name: "Novel", category: "Books", price: 300, rating: 4.2 },
    { name: "Headphones", category: "Electronics", price: 2500, rating: 4.3 },
    { name: "Lipstick", category: "Beauty", price: 350, rating: 4.1 },
    { name: "Face Cream", category: "Beauty", price: 600, rating: 4.4 },
    { name: "Blender", category: "Home & Kitchen", price: 2200, rating: 4.0 },
    { name: "Dinner Set", category: "Home & Kitchen", price: 1800, rating: 4.3 },
    { name: "Gaming Mouse", category: "Gaming", price: 1500, rating: 4.6 },
    { name: "Gamepad", category: "Gaming", price: 2000, rating: 4.7 },
    { name: "Toy Car", category: "Toys", price: 450, rating: 4.0 },
    { name: "Puzzle Set", category: "Toys", price: 300, rating: 4.2 },
    { name: "Monitor", category: "Computers", price: 9000, rating: 4.5 },
    { name: "Keyboard", category: "Computers", price: 1200, rating: 4.4 },  // ‚Üê Add comma here
    { name: "Smartwatch", category: "Electronics", price: 7000, rating: 4.4 },
    { name: "Bluetooth Speaker", category: "Electronics", price: 3200, rating: 4.6 },
    { name: "Jacket", category: "Clothing", price: 2500, rating: 4.3 },
    { name: "Sneakers", category: "Clothing", price: 3000, rating: 4.5 },
    { name: "Cookbook", category: "Books", price: 450, rating: 4.1 },
    { name: "Science Encyclopedia", category: "Books", price: 800, rating: 4.7 },
    { name: "Shampoo", category: "Beauty", price: 250, rating: 4.2 },
    { name: "Perfume", category: "Beauty", price: 1200, rating: 4.6 },
    { name: "Electric Kettle", category: "Home & Kitchen", price: 1800, rating: 4.5 },
    { name: "Air Fryer", category: "Home & Kitchen", price: 6500, rating: 4.7 },
    { name: "Gaming Chair", category: "Gaming", price: 8500, rating: 4.8 },
    { name: "VR Headset", category: "Gaming", price: 22000, rating: 4.9 },
    { name: "Building Blocks", category: "Toys", price: 600, rating: 4.3 },
    { name: "Stuffed Animal", category: "Toys", price: 750, rating: 4.4 },
    { name: "External Hard Drive", category: "Computers", price: 4500, rating: 4.6 },
    { name: "Webcam", category: "Computers", price: 1600, rating: 4.2 },
    { name: "External Hard Drive", category: "Computers", price: 4500, rating: 4.6 },
    { name: "Webcam", category: "Computers", price: 1600, rating: 4.2 },
    { name: "Wireless Router", category: "Computers", price: 2800, rating: 4.5 },
    { name: "Fitness Tracker", category: "Electronics", price: 4000, rating: 4.4 },
    { name: "Formal Shirt", category: "Clothing", price: 1800, rating: 4.3 },
    { name: "Children‚Äôs Storybook", category: "Books", price: 350, rating: 4.5 },
    { name: "Makeup Kit", category: "Beauty", price: 2200, rating: 4.6 },
    { name: "Rice Cooker", category: "Home & Kitchen", price: 3000, rating: 4.5 }
    ];


    const categoryFilter = document.getElementById("categoryFilter");
    const minPrice = document.getElementById("minPrice");
    const maxPrice = document.getElementById("maxPrice");
    const sortRating = document.getElementById("sortRating");
    const productContainer = document.getElementById("productContainer");

    function renderProducts(filtered) {
      productContainer.innerHTML = "";
      filtered.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <h3>${product.name}</h3>
          <p>Category: ${product.category}</p>
          <p>Price: ‚Çπ${product.price}</p>
          <p class="rating">‚≠ê ${product.rating}</p>
        `;
        productContainer.appendChild(div);
      });
    }

    function filterAndSort() {
      let filtered = [...products];

      const category = categoryFilter.value;
      const min = parseFloat(minPrice.value);
      const max = parseFloat(maxPrice.value);
      const sort = sortRating.value;

      if (category) {
        filtered = filtered.filter(p => p.category === category);
      }

      if (!isNaN(min)) {
        filtered = filtered.filter(p => p.price >= min);
      }

      if (!isNaN(max)) {
        filtered = filtered.filter(p => p.price <= max);
      }

      if (sort === "high") {
        filtered.sort((a, b) => b.rating - a.rating);
      } else if (sort === "low") {
        filtered.sort((a, b) => a.rating - b.rating);
      }

      renderProducts(filtered);
    }

    categoryFilter.addEventListener("change", filterAndSort);
    minPrice.addEventListener("input", filterAndSort);
    maxPrice.addEventListener("input", filterAndSort);
    sortRating.addEventListener("change", filterAndSort);

    renderProducts(products);
  </script>

</body>
</html>
