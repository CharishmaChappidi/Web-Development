<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List & Image Gallery</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 30px;
  display: flex;
  justify-content: center;
}

.container {
  background: white;
  padding: 20px;
  width: 100%;
  max-width: 800px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.tabs {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

.tab {
  padding: 10px 20px;
  border: none;
  background-color: #ddd;
  cursor: pointer;
  border-radius: 5px;
}

.tab.active {
  background-color: #007bff;
  color: white;
}

.section {
  display: none;
}

.section.active {
  display: block;
}

.input-group {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

input[type="text"] {
  flex: 1;
  padding: 10px;
  font-size: 1rem;
}

button {
  padding: 10px 15px;
  font-size: 1rem;
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
}

ul#todo-list {
  list-style: none;
  padding: 0;
}

ul#todo-list li {
  padding: 10px;
  background: #eee;
  margin-bottom: 5px;
  display: flex;
  justify-content: space-between;
  border-radius: 5px;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 15px;
}

.image-card {
  position: relative;
}

.image-card img {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

.image-card button {
  position: absolute;
  top: 5px;
  right: 5px;
  background: rgba(255, 0, 0, 0.7);
  color: white;
  border: none;
  padding: 4px 8px;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Dynamic To-Do List & Image Gallery</h1>

    <div class="tabs">
      <button class="tab active" id="todo-tab">To-Do List</button>
      <button class="tab" id="gallery-tab">Image Gallery</button>
    </div>

    <!-- To-Do List -->
    <div id="todo-section" class="section active">
      <div class="input-group">
        <input type="text" id="todo-input" placeholder="Enter a new task..." />
        <button id="add-todo">Add Task</button>
      </div>
      <ul id="todo-list"></ul>
    </div>

    <!-- Image Gallery -->
    <div id="gallery-section" class="section">
      <div class="input-group">
        <input type="text" id="image-url" placeholder="Enter image URL" />
        <button id="add-image">Add Image</button>
      </div>
      <div id="gallery" class="gallery-grid"></div>
    </div>
  </div>

  <script>
    // Tabs
const todoTab = document.getElementById('todo-tab');
const galleryTab = document.getElementById('gallery-tab');
const todoSection = document.getElementById('todo-section');
const gallerySection = document.getElementById('gallery-section');

todoTab.addEventListener('click', () => {
  todoTab.classList.add('active');
  galleryTab.classList.remove('active');
  todoSection.classList.add('active');
  gallerySection.classList.remove('active');
});

galleryTab.addEventListener('click', () => {
  galleryTab.classList.add('active');
  todoTab.classList.remove('active');
  gallerySection.classList.add('active');
  todoSection.classList.remove('active');
});

// To-Do List
document.getElementById('add-todo').addEventListener('click', () => {
  const task = document.getElementById('todo-input').value.trim();
  if (task === '') return;

  const li = document.createElement('li');
  li.innerHTML = `${task} <button onclick="this.parentElement.remove()">Delete</button>`;
  document.getElementById('todo-list').appendChild(li);
  document.getElementById('todo-input').value = '';
});

// Image Gallery
document.getElementById('add-image').addEventListener('click', () => {
  const url = document.getElementById('image-url').value.trim();
  if (!url) return;

  const card = document.createElement('div');
  card.classList.add('image-card');
  card.innerHTML = `
    <img src="${url}" alt="Image" onerror="this.src='https://via.placeholder.com/150?text=Invalid+URL'">
    <button onclick="this.parentElement.remove()">X</button>
  `;
  document.getElementById('gallery').appendChild(card);
  document.getElementById('image-url').value = '';
});

  </script>
</body>
</html>
